<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte d'Identité Ivoirienne</title>
<link rel="stylesheet" type="text/css" href="javacript.javacript" >
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        .id-card {
            width: 350px;
            height: 220px;
            background: linear-gradient(to right, #00843D,  #F77F00);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 15px;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .header {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        .photo {
            width: 80px;
            height: 100px;
            background: #ff8080;
            border-radius: 5px;
            position: absolute;
            top: 50px;
            left: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: black;
 background: url(image/steve.jpg) center/cover;
        }
        .info {
            margin-left: 110px;
            font-size: 14px;
            line-height: 1.6;
        }
        .barcode {
            width: 100%;
            height: 20px;
            background: white;
            margin-top: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <div class="header">RÉPUBLIQUE DE CÔTE D'IVOIRE<br>CARTE NATIONALE D'IDENTITÉ</div>
        <div class="photo"></div>
        <div class="info">
            <strong>Nom :</strong> teby<br>
            <strong>Prénom :</strong> steve<br>
            <strong>Date de naissance :</strong> 05/04/2000<br>
            <strong>Nationalité :</strong> Ivoirienne<br>
            <strong>N° ID :</strong> 1234567890
        </div>
        <div class="barcode"></div>
    </div>
</body>
</html>
